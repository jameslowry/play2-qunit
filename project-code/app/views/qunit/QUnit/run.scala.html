@(fileToBeTested: String, testsToBeRun: String)
<!DOCTYPE html>
<html>
<head>
  <title>QUnit Test Suite</title>
  <link rel="stylesheet" href="@routes.Assets.at("qunit/qunit.css")" type="text/css" media="screen">
  <script type="text/javascript" src="@routes.Assets.at("qunit/qunit.js")"></script>
  <!-- Your project file goes here -->
  <script type="text/javascript" src="@routes.Assets.at(testsToBeRun)"></script>
  <!-- Your tests file goes here -->
  <script type="text/javascript" src="@routes.Assets.at(fileToBeTested)"></script>
</head>
<body>
  <h1 id="qunit-header">QUnit Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
</body>
</html>
